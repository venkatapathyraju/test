<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New User</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">

      
 		<div alight="left">
            <tr>
                <label class="form-label" >User Name</label>
                <td>
	                <input type="text" th:field="*{name}" class="form-control" placeholder="User Name" />
                </td>
            </tr>
         </div>   
            
          	<div alight="left">
          
            <tr>
                 <label class="form-label" >Age</label>
                <td><input type="text" th:field="*{age}" class="form-control" placeholder="Age" /></td>
            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label" >Gender</label>
                <td><input type="text" th:field="*{gender}" class="form-control" placeholder="Gender" /></td>
            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label" >Address</label>
                <td><input type="text" th:field="*{address}" class="form-control" placeholder="Address" /></td>
            </tr>
            </div> 
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
